<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

  .fly {
    position: absolute;
    right: 0;
    top: 0;
    animation: fly 3s forwards;
  }

  @keyframes fly {
    0% {
      right: 0;
      top: 0;
      transform: rotate(-180deg);
    }
    50% {
      right: 90%;
      top: 0;
      transform: rotate(0);
    }
    100% {
      right: 90%;
      top: 90%;
    }
  }
  .fly img {
    width: 150px;
  }
  </style>
</head>
<body>
  <div class="fly">
    <img src="fly.png" alt="">
  </div>
</body>
</html>
